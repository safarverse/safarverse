<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Trip Options</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5; /* soft pastel pink */
      color: #333;
      scroll-behavior: smooth;
    }

    h1, h2, p {
      margin: 0;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh; /* full screen on desktop */
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill without distortion */
      opacity: 0;
      animation: fade 15s infinite;
    }

    .hero img:nth-child(1) { animation-delay: 0s; }
    .hero img:nth-child(2) { animation-delay: 5s; }
    .hero img:nth-child(3) { animation-delay: 10s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      30% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.15));
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .hero-text p {
      font-size: 1.3rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Options Section */
    .options {
      max-width: 800px;
      margin: 70px auto;
      text-align: center;
    }

    .options h2 {
      font-size: 2.2rem;
      color: #ff3366;
      margin-bottom: 35px;
    }

    .options button {
      background-color: #ff3366;
      color: #fff;
      border: none;
      padding: 15px 35px;
      margin: 15px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .options button:hover {
      transform: translateY(-4px);
      background-color: #ff6699;
    }
