    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5; /* soft pastel pink */
      color: #333;
      scroll-behavior: smooth;
    }

    h1, h2, p {
      margin: 0;
    }

    /* âœ… HERO SLIDER */
    .hero-slider {
      position: relative;
      width: 100%;
      height: 85vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      width: 300%; /* 3 images */
      transition: transform 1s ease-in-out;
    }

    .slides img {
      width: calc(100% / 3); /* Each image takes 1/3 of total width */
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.15));
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 2;
      backdrop-filter: blur(4px);
      padding: 20px 40px;
      border-radius: 12px;
    }
