<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Premium Itinerary</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5; /* soft pastel pink */
      color: #333;
      scroll-behavior: smooth;
    }

    h1, h2, p {
      margin: 0;
    }

    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }

    .hero img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 15s infinite;
    }

    .hero img:nth-child(1) { animation-delay: 0s; }
    .hero img:nth-child(2) { animation-delay: 5s; }
    .hero img:nth-child(3) { animation-delay: 10s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      30% { opacity: 1; }
      35% { opacity: 0; }
      100% { opacity: 0; }
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.1));
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .hero-text p {
      font-size: 1.2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    /* Itinerary Section */
    .itinerary {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .day {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 60px;
      flex-wrap: wrap;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .day:hover {
      transform: translateY(-5px);
    }

    .day:nth-child(even) {
      flex-direction: row-reverse;
    }

    .day img {
      width: 400px;
      height: 250px;
      object-fit: cover;
      flex-shrink: 0;
      transition: transform 0.4s ease;
    }

    .day img:hover {
      transform: scale(1.05);
    }

    .day-content {
      flex: 1;
      padding: 20px;
    }

      font-size: 1.8rem;
      color: #ff3366;
