<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goa Trip Options</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #fff0f5;
    color: #333;
    scroll-behavior: smooth;
  }

  .hero-slider {
    position: relative;
    width: 100%;
    height: 85vh;
    overflow: hidden;
  }

  .slides {
    display: flex;
    width: 400%; /* 3 images + clone */
  }

  .slides img {
    width: 100vw;
    height: 100%;
    object-fit: cover;
    flex-shrink: 0;
  }

  .hero-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.15));
    z-index: 1;
  }

  .hero-text {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    text-align: center;
    z-index: 2;
    padding: 20px 40px;
    user-select: none;
  }

  .hero-text h1 {
    font-size: 3rem;
    font-family: 'Playfair Display', serif;
    letter-spacing: 2px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<div class="hero-slider">
  <div class="slides">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80" alt="Goa 1">
    <img src="images/goa1.jpg" alt="Goa 2">
    <img src="images/goa4.jpg" alt="Goa 3">
    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80" alt="Goa 1 Clone">
  </div>
  <div class="hero-overlay"></div>
  <div class="hero-text">
    <h1>Unwind in Goa's Sun, Sand & Serenity</h1>
  </div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const slideCount = slides.children.length;
  let index = 0;

  function nextSlide() {
    index++;
    slides.style.transition = 'transform 1s ease-in-out';
    slides.style.transform = `translateX(-${index * 100}vw)`;

    if(index === slideCount - 1) { // If last (clone) image
      setTimeout(() => {
        slides.style.transition = 'none'; // remove transition
        index = 0;
        slides.style.transform = `translateX(0)`; // jump back to first
        setTimeout(() => { slides.style.transition = 'transform 1s ease-in-out'; }, 50);
      }, 1000); // same as transition time
    }
  }

  setInterval(nextSlide, 4000); // change every 4s
</script>

</body>
</html>
